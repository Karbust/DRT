<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!--Main Navigation-->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" style="background-color: #FFD400">
            <div class="align-content-center logo"></div>
        </nav>
    </header>
    <!--Main Navigation-->
    <div class="jumbotron vertical-center" style="background-color: #EBEAE8;">
        <div class="container my-5 z-depth-1 col-md-8 col-lg-6 col-xl-4 bg-white align-self-center">
            <!-- Default form login -->
            <form class="text-center p-5" action="#!">
                <p class="h4 mb-4">Mobilidade Urbana de Viseu</p>

                <!-- Email -->
                <div class="md-form">
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4">
                    <label for="defaultLoginFormEmail">Utilizador</label>
                </div>
                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4">
                    <label for="defaultLoginFormPassword">Palavra-Passe</label>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Lembrar</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Esqueceu a palavra-passe?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-block my-4" style="background-color: #FFD400" type="submit">Entrar</button>

            </form>
            <!-- Default form login -->
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
